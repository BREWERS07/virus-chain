<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Virus!</title>
</head>
<body>
    <h2>Welcome to this site where you can find free coupons and codes. In order for this to work please click the "Allow Multiple Popups" setting in your browser. Reload the tab and CLICK THE BUTTON BELOW to enjoy your free money!</h2>
    <h3 id="coupon-code">Your special coupon code is </h3>
    <p>Also here is your IP address: </p>
    <p id="gfg"></p>
    <button onclick="getMore()">GET MORE CODES AND MONEY</button>
</body>
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script>
        /* Add "https://api.ipify.org?format=json" statement
       this will communicate with the ipify servers in
       order to retrieve the IP address $.getJSON will
       load JSON-encoded data from the server using a
       GET HTTP request */
 
        $.getJSON("https://api.ipify.org?format=json",
            function (data) {
 
                // Setting text of element P with id gfg
                $("#gfg").html(data.ip);
            })
    </script>
    <script src="index.js"></script>
</html>
